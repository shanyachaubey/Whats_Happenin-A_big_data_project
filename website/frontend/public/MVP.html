<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Range Selection</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: lightblue;
        }
               
        .datepicker-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .search-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<script>
    var startDate=null;
    var EndDate=null;
    $(function() {
        //
        //
        var currentDate = new Date();
        var fiveYearsAgo = new Date();
        fiveYearsAgo.setFullYear(currentDate.getFullYear() - 5);

        $("#start-date").datepicker({
            dateFormat: "yy-mm-dd",
            minDate: fiveYearsAgo,
            maxDate: "+0d",
            changeMonth: true,
            changeYear: true,
            onSelect: function(startDate) {
                $("#end-date").datepicker("option", "minDate", startDate);
                window.selectedStartDate = startDate; // Store selected start date globally
                console.log("Selected start date:", startDate); // Log selected start date
            }
        });

        $("#end-date").datepicker({
            dateFormat: "yy-mm-dd",
            minDate: fiveYearsAgo,
            maxDate: "+0d", 
            changeMonth: true,
            changeYear: true,
            onSelect: function(endDate) {
                $("#start-date").datepicker("option", "maxDate", endDate);
                window.selectedEndDate = endDate; // Store selected end date globally
                console.log("Selected end date:", endDate); // Log selected end date
            }
        });
    });
</script>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="search-container">
                    <h2>Search</h2>
                    <input type="text" id="search-input" placeholder="Search..." class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="datepicker-container">
                    <h2>Select Date Range</h2>
                    <label for="start-date">Start Date:</label>
                    <input type="text" id="start-date" readonly>
                    <label for="end-date">End Date:</label>
                    <input type="text" id="end-date" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Create a div to hold the map -->
                <div id="map"></div>
                <div id="address"></div>
            </div>
            <div class="col-md-6">
                <iframe src="http://localhost:3000/" title="React Bubble Chart" width="750px" height="500px" frameborder="0"></iframe>
            </div>
        </div>
    </div>
   
    <!-- JavaScript code -->
    <script>
           var selectedCity = "";
        console.log("Script loaded successfully!");
        // Define a global variable to store the selected city
        
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFtcm93c2tpIiwiYSI6ImNsbzd3ampoMjA4Y3Aybm8zbHdqNDYxMmQifQ.Dl3WZ3jX4FKgS40ge9Je7Q';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-105.2705, 40.0150],
            zoom: 9
        });

        var marker = null; // Variable to hold the marker

        // Add a marker and display address when the map is clicked
        map.on('click', function(e) {
            console.log("Search input changed!");
            // Check if a marker already exists
            if (marker) {
                // Remove the existing marker from the map
                marker.remove();
                marker = null; // Reset the marker variable
                document.getElementById('address').innerText = ''; // Clear the address display
            } else {
                // Create a marker at the clicked coordinates
                marker = new mapboxgl.Marker()
                    .setLngLat(e.lngLat) // Set the marker coordinates based on the click event
                    .addTo(map); // Add the marker to the map

                // Perform reverse geocoding to get the address
                fetch('https://api.mapbox.com/geocoding/v5/mapbox.places/' + e.lngLat.lng + ',' + e.lngLat.lat + '.json?access_token=' + mapboxgl.accessToken)
                    .then(response => response.json())
                    .then(data => {
                        // Parse the address components
                        let addressComponents = data.features[0].context;
                        let city, state, country;
                        for (let i = 0; i < addressComponents.length; i++) {
                            if (addressComponents[i].id.includes('place')) {
                                city = addressComponents[i].text;
                            } else if (addressComponents[i].id.includes('region')) {
                                state = addressComponents[i].text;
                            } else if (addressComponents[i].id.includes('country')) {
                                country = addressComponents[i].text;
                            }
                        }
                        // Display the formatted address in the 'search-input' field
                        document.getElementById('search-input').value = `${city}, ${state}, ${country}`;
    selectedCity =  document.getElementById('search-input').value;
                        console.log("Selected city:", selectedCity);
                    });
            }
        });
    
    </script>
</body>
